<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShppingMickey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/images/titlePhoto.jpg" type="image/x-icon" />
  </head>
  <body>
    <main class="bg-gray-600">
      <section>
        <nav
          class="flex items-center justify-between p-4 bg-gray-800 text-white shadow-2xl"
        >
          <!-- Left side (Icon) -->
          <div class="flex items-center">
            <img class="rounded-lg" src="images/titlelLogo.jpg" alt="titleLogo">
          </div>

          <!-- Right side (Menu items) -->
          <ul class="md:flex space-x-4">
            <li><a href="#" class="text-white">Home</a></li>
            <li><a href="#" class="text-white">Services</a></li>
            <li><a href="#" class="text-white">Contact</a></li>
          </ul>
        </nav>
      </section>
      <!-- banner -->
      <section>
        <div class="my-12">
          <h1 class="text-center text-4xl my-6 text-white">Welcome to your beloved shopping website. Yah Mickey is here!</h1>
          <img class="mx-auto rounded-lg shadow-2xl" src="images/mickeyBanner.jpg" alt="banner">
        </div>
      </section>
    </main>
  </body>
</html>
